<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Grader | M.Abdul Wasay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- ========================================================== -->
    <!-- === STEP 1: INCLUDE THE MARKED.JS LIBRARY === -->
    <!-- ========================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- This style is no longer needed as we removed the <pre> tag -->
    <!-- You can keep it or remove it -->
    <style>
        .report-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
    </style>

</head>
<body>
    <div class="watermark">Made by M.Abdul Wasay</div>
    <div class="container">
        <h1>📝 Quiz Grader</h1>
        <p class="subtitle">Upload a handwritten quiz answer sheet for instant grading.</p>
        
        <div class="upload-box">
            <form id="gradeForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept="image/*" required>
                <label for="fileInput" class="upload-btn">📎 Choose Image</label>
                <button type="submit" class="grade-btn">🔍 Grade Answer</button>
            </form>
        </div>
        
        <div class="output-section">
            <h2>📋 Output Logs</h2>
            <div id="statusUpdates" class="status-box"></div>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.querySelector('input[type=file]');
            if (!fileInput.files[0]) {
                alert('Please choose an image file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const statusUpdates = document.getElementById('statusUpdates');
            const resultBox = document.getElementById('result');
            
            statusUpdates.innerHTML = '<p>🕐 Processing... This may take a moment.</p>';
            resultBox.innerHTML = '';

            try {
                const response = await fetch('/grade', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusUpdates.innerHTML = data.status_updates.map(update => `<p>${update}</p>`).join('');
                    
                    // ========================================================== -->
                    // === STEP 2: USE marked.parse() TO RENDER MARKDOWN === -->
                    // ========================================================== -->
                    resultBox.innerHTML = `<h3>🎓 Grading Report:</h3><div class="report-content">${marked.parse(data.result)}</div>`;

                } else {
                    statusUpdates.innerHTML = `<p class="error">❌ ${data.message}</p>`;
                }
            } catch (error) {
                statusUpdates.innerHTML = `<p class="error">❌ An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
