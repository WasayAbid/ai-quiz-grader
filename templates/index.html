<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Quiz Grader | M.Abdul Wasay</title>    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"></head><body>    <div class="watermark">Made by M.Abdul Wasay</div>    <div class="container">        <h1>📝 Quiz Grader</h1>        <p class="subtitle">Upload a handwritten quiz answer sheet for instant grading.</p>        <div class="upload-box">            <form id="gradeForm" enctype="multipart/form-data">                <input type="file" name="file" id="fileInput" accept="image/*" required>                <label for="fileInput" class="upload-btn">📎 Choose Image</label>                <button type="submit" class="grade-btn">🔍 Grade Answer</button>            </form>        </div>        <div class="output-section">            <h2>📋 Output Logs</h2>            <div id="statusUpdates" class="status-box"></div>            <div id="result" class="result-box"></div>        </div>    </div>    <script>        document.getElementById('gradeForm').addEventListener('submit', async (e) => {            e.preventDefault();            const formData = new FormData();            formData.append('file', document.querySelector('input[type=file]').files[0]);            const statusUpdates = document.getElementById('statusUpdates');            statusUpdates.innerHTML = '<p>🕐 Processing...</p>';            try {                const response = await fetch('/grade', {                    method: 'POST',                    body: formData                });                const data = await response.json();                if (data.status === 'success') {                    statusUpdates.innerHTML = data.status_updates.map(update => `<p>${update}</p>`).join('');                    document.getElementById('result').innerHTML = `<h3>🎓 Grading Report:</h3><pre>${data.result}</pre>`;                } else {                    statusUpdates.innerHTML = `<p class="error">❌ ${data.message}</p>`;                }            } catch (error) {                statusUpdates.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;            }        });    </script></body></html>
